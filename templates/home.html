<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='animations.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='components.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='content-box.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fullpage.twoside.css')}}" />    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='image-box.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-theme.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-theme.min.css')}}" />

</head>
<header>
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-main navbar-middle">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav" >
                        <li><a href="{{ url_for('home') }}"><b>Review</b></a></li>
                        <li><a href="{{ url_for('help') }}"><b>Help</b></a></li>
                        <li class="logo-item"><a href="https://syngenta.sharepoint.com/sites/mySyngenta/"><img src="{{url_for('static', filename='SGlogo1.png')}}" alt="logo" ></a></li>
                        <li><a href="{{ url_for('about') }}"><b>About</b></a></li>
                        <li><a href="https://splunk.syngentaazure.org/en-GB/app/splunk-dashboard-app/e2e/"><b>Reports</b></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>


<div class='home-form'>
    <div class='welcome-sign'>
        <p> Welcome to Hades </p>
    </div>
    <div class='home-contents'>
        <p>Please Select a Country</p>
        <form  id="formCountry"  method="POST">
            <select id="country" name="country">
                {% for i in combined %}
                    {% for country,uncategorised in i.items() %}
                    <option value="{{country}}">{{country}} (Uncategorised Ads:{{uncategorised}})</option>
                    {%endfor%}
                {%endfor%}
            </select>
        </form>
                    
        <button type="submit" form="formCountry" value="Submit" class="btn btn-sm btn-default">Submit</button> 
    </div>
</div>

<footer class="footer footer-center-home">
    <div class="content">
       <div class="container">
           <div class="row footer-main">
               <img src="{{url_for('static', filename='Logo2.png')}}"/>
               <hr class="space xs" />
           </div>
           <div class="row copy-row">
               <div class="col-md-12 copy-text">
                   <div class="tag-row">
                       <span>Hades Created By Corporate Security Online Team Â© 2021</span>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <!-- SCRIPTS AND STYLES HERE -->
</footer>
</html>
