    <script>
        function ValidateForm(advert_id){

            var x= document.forms['adverts_form'+advert_id.toString()]['business'].value;
            var y=document.forms['adverts_form'+advert_id.toString()]['category'].value;
            if (y=='not relevant'){
                return true;
            }
            else if(y=='uncategorised'){
                alert('Please classify the advert');
                return false;
            }
            else if (x=='None'){
                alert('Please classify advert as Seeds, Crop Protection or Professional Solutions');
                return false;

            }



        }


    </script>
